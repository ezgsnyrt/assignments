<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="styles/form.css"> 
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen--left">
                <form action="">
                    <label for="name">FULL NAME</label> <!--label tags were used for the intended info through the from-->
                        <input type="text" name="name" id="name" class="input-field" minlength="2">
                    <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required> <!--required e-mail info-->
                    <label for="regarding">MESSAGE REGARDING</label>
                        <textarea name="message" cols="20" rows="2" id="regarding" class="textarea"></textarea>                
                    <label for="message">MESSAGE</label>
                        <textarea name="message" cols="55" rows="2" id="message" class="textarea" placeholder="Enter your message" maxlength="400"></textarea>  <!--id name and label for should be parallel.-->
                    <button type="submit" class="button">SEND MESSAGE</button>
                </form>
            </div>
            <div class="screen--right"></div>
            <div class="screen__image">
                <img src="images/yellow-duck.jpg" alt="Yellow Duck">
            </div>
        </div>
    </div> 
</body>
</html>
