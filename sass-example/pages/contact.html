<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="../styles/main.css"/>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class> 
                <div class="logo">
                    <h3 class="logo">Genesis</h3>
                </div>
                <ul class="nav__list">
                    <li class="nav__li"><a class="nav__link" href="../index.html">Home</a></li>
                    <li class="nav__li"><a class="nav__link" href="projects.html">Projects</a></li>
                    <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container__contact">
            <div class="container__contact-left">
                <div class="container__contact-info">
                    <p class="introduction__box">Full set of great features to make your product fresh</p>
                </div>
                <div class="container__contact-detail">
                    <p class="contact__detail">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>
            </div>
            <div class="container__contact-right">
                <form action="https://formsubmit.co/your@email.com" method="POST">
                    <div class="text_field">
                        <label for="name" class="required input__label">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="text_field">
                        <label for="email" class="required input__label">Email</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="text_field">
                        <label for="message" class="required input__label">Message</label>
                        <textarea name="message" required></textarea>
                    </div>
                    <div class="contact__button">
                        <button class="submit">Submit</button>
                    </div>   
                </form>
            </div>
        </div>
        <div class="contact__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8823.823442076511!2d12.755069782384707!3d55.98676002801233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465234a901be67fb%3A0x6f20292517f7837f!2sSundsg%C3%A5rdens%20Folkh%C3%B6gskola!5e0!3m2!1str!2sse!4v1709511425062!5m2!1str!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <footer>
            <nav class> 
                <div class="logo">
                    <h3 class="logo">Genesis</h3>
                </div>
                <div class="footer__list">
                    <ul class="link__list">
                        <li class="nav__li"><a class="nav__link" href="#">Home</a></li>
                        <li class="nav__li"><a class="nav__link" href="#">Projects</a></li>
                        <li class="nav__li"><a class="nav__link" href="#">Contact</a></li>
                    </ul>
                    <ul class="media__list">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>  
</body>
</html>
