<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <div class= "header">
                <div class="navigation">
                    <div class="logo">
                        <p class="logo">Head.</p>
                    </div>
                    <div class="nav-link">
                        <ul class="nav-link-items">
                            <li><a href="#">Works</a></li>
                            <li><a href="#">Services</a></li>

                </div>
            </div>
            <div class="container__content">
                <div class="card">

                    <picture>
                        <source media="(min-width:320px) and (max-width:767px)" srcset="docs/assets/images/img-small.jpg">
                        <source media="(min-width:768px) and (max-width:1439px)" srcset="docs/assets/images/img-middle.jpg">
                        <source media="(min-width:1440px)" srcset="docs/assets/images/img-large.jpg">

                </div>
